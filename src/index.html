<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Ui Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="phone-status-bar">
        <h2 class="title">WhatsApp</h2>
        <div class="right-icon">
            <i class="fas fa-search" aria-hidden="true"></i>
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </div>
    </div>

    <div class="phone-bar-menu">
        <i class="fas fa-camera" aria-hidden="true"></i>
        <ul class="menu-list">
            <li class="menu-list-list-item">Chat</li>
            <li class="menu-list-list-item">Status</li>
            <li class="menu-list-list-item">Calls</li>
        </ul>
    </div>

    <div class="chat">
        <div class="chat-member-list">
            <div class="member-profile">
                <img class="member-img" src="https://static.wikia.nocookie.net/lgbt-characters/images/d/d6/Victor_Strand.png/revision/latest?cb=20200512030628"/>
                <div class="member-name">
                    <h1 class="member-name-title">
                        Victor Strand
                    </h1>
                    <p class="member-chat">Hi ðŸ˜€</p>
                </div>
            </div>
            <p class="member-chat-time">15:00 PM</p>
        </div>
    </div>
</body>
</html>
